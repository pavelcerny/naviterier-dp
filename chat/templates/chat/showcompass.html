<!DOCTYPE html>
<html lang="cz">
<head>
    <meta charset="UTF-8">
    <title>Show compass - Naviteriér</title>

    {% load static %}
</head>
<body>

<!-- COMPASS -->
<h1>Coole kompas!</h1>

<div id="notice"></div>

<div class="compass">
    <div class="arrow"></div>
    <div class="disc" id="compassDiscImg"></div>
</div>

<div class="orientation-data">
    <div>Kantelen voor-achter: <span id="tiltFB"></span></div>
    <div>Kantelen links-rechts: <span id="tiltLR"></span></div>
    <div>Richting: <span id="direction"></span></div>
</div>

<style>
    @import url('http://fonts.googleapis.com/css?family=Wallpoet');

    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
    }

    body {
        margin: 30px;
        background: rgb(15, 15, 15);
        color: rgb(134, 254, 25);
        text-shadow: 0 0 rgba(134, 254, 25, 0.5);
        font-family: 'Wallpoet', cursive;
        text-align: center;
    }

    .compass {
        position: relative;
        width: 260px;
        height: 260px;
        margin: 20px auto;
        background: #222;
        padding: 20px;
        border-radius: 40px;
        border: 5px solid #444;
        overflow: hidden;
    }

    .compass .disc {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 200;
        background: url('http://dev.rvltn.eu/compass/compass.svg');
        width: 260px;
        height: 260px;
        background-size: 100%;
    }

    .compass .arrow {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 1000;
        background: url('http://dev.rvltn.eu/compass/arrow.svg');
        width: 260px;
        height: 260px;
        background-size: 100%;
    }
</style>

<script>
    document.addEventListener("DOMContentLoaded", function (event) {

        if (window.DeviceOrientationEvent) {
            document.getElementById("notice").innerHTML = "Cool! DeviceOrientationEvent API je podporován tímto přístrojem.";
            window.addEventListener('deviceorientation', function (eventData) {
                // gamma: Tilting the device from left to right. Tilting the device to the right will result in a positive value.
                var tiltLR = eventData.gamma;

                // beta: Tilting the device from the front to the back. Tilting the device to the front will result in a positive value.
                var tiltFB = eventData.beta;

                // alpha: The direction the compass of the device aims to in degrees.
                var dir = eventData.alpha

                // Call the function to use the data on the page.
                deviceOrientationHandler(tiltLR, tiltFB, dir);
            }, false);
        } else {
            document.getElementById("notice").innerHTML = "Sorry the compass is not now working in your device"
        }
        ;

        function deviceOrientationHandler(tiltLR, tiltFB, dir) {
            document.getElementById("tiltLR").innerHTML = Math.ceil(tiltLR);
            document.getElementById("tiltFB").innerHTML = Math.ceil(tiltFB);
            document.getElementById("direction").innerHTML = Math.ceil(dir);

            // Rotate the disc of the compass.
            var compassDisc = document.getElementById("compassDiscImg");
            compassDisc.style.webkitTransform = "rotate(" + dir + "deg)";
            compassDisc.style.MozTransform = "rotate(" + dir + "deg)";
            compassDisc.style.transform = "rotate(" + dir + "deg)";
        }

    });
</script>


</body>
</html>

<!DOCTYPE html>
<html lang="cz">
<head>
    <meta charset="UTF-8">
    <title>Hledání trasy - Naviteriér</title>

    {% load static %}
</head>
<body>


    <section id="question" aria-label="otázka">
        <div>Ahoj, jak se máš?</div>
    </section>
<!-- Search Form -->
<form id="userReplyForm" method="get" action="https://www.google.com/search">
  <div class="speech">
      <input type="button" onclick="startDictation()" value="Odpověz hlasem" />
      <input type="text" name="q" id="searchField" placeholder="Odpověz psaním" aria-haspopup="true"/>
      <input type="submit" value="Odešli textové pole">
  </div>
</form>

    <script src="{% static "js/jquery.js" %}"></script>

<!-- HTML5 Speech Recognition API -->
<script>
  function startDictation() {

    if (window.hasOwnProperty('webkitSpeechRecognition')) {

      var recognition = new webkitSpeechRecognition();

      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.lang = "cs-CZ";
      recognition.start();
      console.log('Ready to receive command');

      var diagnostic = document.querySelector('.output');
      var cmd = document.querySelector('html');

      recognition.onresult = function(e) {
        document.getElementById('searchField').value
                                 = e.results[0][0].transcript;
        recognition.stop();
        var command = e.results[0][0].transcript;
        diagnostic.textContent = 'Command received: ' + command;


        document.getElementById('userReplyForm').submit();
      };

      recognition.onerror = function(e) {
        recognition.stop();
      }

    }
  }
</script>
<!-- On form submit -->
<script>
    // this is the id of the form
$("#userReplyForm").submit(function(e) {
    e.preventDefault(); // avoid to execute the actual submit of the form.

    var url = "{% url 'chat:process_request' %}"; // the script where you handle the form input.

    var post_data = {
        csrfmiddlewaretoken : "{{ csrf_token }}",
        question : "Sentence form user",
    };

    alert('sending request');

    $.ajax({
           type: "POST",
           url: url,
           data: post_data,
           success: function(data)
           {
               alert(data); // show response from the php script.
           }
         });
});
</script>
</body>
</html>
